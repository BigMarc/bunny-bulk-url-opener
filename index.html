<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bulk URL Opener</title>
    <style>
        /* Add your CSS styles here */
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        textarea {
            width: 80%;
            height: 200px;
            margin-bottom: 20px;
        }
        button {
            padding: 10px 20px;
            margin: 5px;
        }
    </style>
</head>
<body>
    <h1>Open Multiple URLs in Bulk</h1>
    <form id="bulkUrlForm">
        <textarea id="urlInput" placeholder="Paste URLs here, one per line"></textarea><br>
        <button type="button" onclick="openUrls()">Open URLs</button>
        <button type="button" onclick="clearField()">Clear Field</button>
    </form>

    <script>
        function openUrls() {
            const urls = document.getElementById('urlInput').value.trim().split('\n');
            urls.forEach(url => {
                let trimmedUrl = url.trim();

                // Automatically add https:// if the URL does not start with http:// or https://
                if (!trimmedUrl.startsWith('http://') && !trimmedUrl.startsWith('https://')) {
                    trimmedUrl = 'https://' + trimmedUrl;
                }

                if (trimmedUrl.startsWith('http://') || trimmedUrl.startsWith('https://')) {
                    window.open(trimmedUrl, '_blank');
                } else {
                    alert(`Invalid URL: ${trimmedUrl}`);
                }
            });
        }

        function clearField() {
            document.getElementById('urlInput').value = ''; // Clear the textarea
        }
    </script>
</body>
</html>
